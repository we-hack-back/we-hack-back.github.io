    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);

    .navbar {
      background: #111;
      color: #fff;
      padding: 1em 2em;

      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    .logo {
      font-weight: 700;
      font-size: 1.2em;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1em;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;

    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hero {
      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://source.unsplash.com/1600x900/?cybersecurity') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 8em 1em;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .hero p {
      font-size: 1.25em;
      margin-bottom: 1.5em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta {
      background: #ff8c42;
      color: #fff;
      padding: 0.75em 1.5em;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 700;
    }

    .cta:hover {
      background: #ff7000;
    }

    .info {
      padding: 4em 1em;
      display: flex;
      justify-content: center;
      background: #fff;
    }

    .info:nth-of-type(even) {
      background: #f4f4f4;
    }
  </style>
